
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidisha Ravindranath | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        /* --- Color Palette & Fonts --- */
        :root {
            --bg-cream: #FBF9F4;
            --bg-earth: #EAE3D9;
            --text-charcoal: #3D352E;
            --text-accent: #9C4A5A;
            --border-accent: #D6C9BC;
            --shadow-color: 61, 53, 46; /* RGB for --text-charcoal */
        }
        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        body {
            background-color: var(--bg-cream);
            color: var(--text-charcoal);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        
        /* --- Primary and Secondary Button --- */
        .primary-btn {
            background-color: var(--text-accent);
        }
        .secondary-btn {
            background-color: var(--text-charcoal);
        }

        /* --- Custom Background Patterns --- */
        .section-bg-art {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .section-bg-art svg {
            position: absolute;
            opacity: 0.5;
            transform-origin: center;
            transition: transform 1.2s ease-out;
        }
        .is-visible .section-bg-art svg {
            transform: scale(1.1) rotate(5deg);
        }

        /* --- Professional Animations --- */
        .reveal-element {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s cubic-bezier(0.165, 0.84, 0.44, 1), transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .reveal-element.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .stagger-children > * {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        .stagger-children.is-visible > *:nth-child(1) { transition-delay: 0.1s; }
        .stagger-children.is-visible > *:nth-child(2) { transition-delay: 0.2s; }
        .stagger-children.is-visible > *:nth-child(3) { transition-delay: 0.3s; }
        .stagger-children.is-visible > *:nth-child(4) { transition-delay: 0.4s; }
        .stagger-children.is-visible > * { opacity: 1; transform: translateY(0); }

        /* Dynamic Text Animation */
        .dynamic-text-container { display: inline-block; }
        .dynamic-text {
            opacity: 0;
            animation: fadeInOut 8s infinite;
            position: absolute;
            left: 0;
            right: 0;
        }
        .dynamic-text:nth-child(1) { animation-delay: 0s; }
        .dynamic-text:nth-child(2) { animation-delay: 4s; }
        @keyframes fadeInOut {
            0%, 45%, 100% { opacity: 0; transform: translateY(15px); }
            5%, 40% { opacity: 1; transform: translateY(0); }
        }

        /* --- Component Styling --- */
        .header-scrolled {
            background-color: rgba(251, 249, 244, 0.85);
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 15px rgba(var(--shadow-color), 0.05);
        }
      
        /* Experience Timeline */
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 3px;
            background-color: var(--border-accent);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -1.5px;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 1.5s ease-out;
        }
        .timeline.is-visible::after {
            transform: scaleY(1);
        }
        .timeline-container {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }
        .timeline-container.left { left: 0; }
        .timeline-container.right { left: 50%; }
        .timeline-container::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            background-color: var(--bg-cream);
            border: 4px solid var(--text-accent);
            top: 25px;
            border-radius: 50%;
            z-index: 1;
            transform: scale(0);
            transition: transform 0.5s ease-out 0.5s;
        }
        .timeline-container.is-visible::after {
            transform: scale(1);
        }
        .timeline-container.right::after { left: -10px; }
        .timeline-content {
            padding: 2rem;
            background-color: white;
            position: relative;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(var(--shadow-color), 0.07);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .timeline-content:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 30px rgba(var(--shadow-color), 0.12);
        }

        @media screen and (max-width: 768px) {
            .timeline::after { left: 20px; }
            .timeline-container { width: 100%; padding-left: 70px; padding-right: 25px; }
            .timeline-container.right { left: 0%; }
            .timeline-container.left::after, .timeline-container.right::after { left: 10px; }
        }

        /* --- Embedded Storybook --- */
        .book {
            width: 100%;
            max-width: 800px; /* Makes the book smaller */
            aspect-ratio: 16 / 11; /* Based on 800x1100 page image aspect ratio */
            position: relative;
            perspective: 2500px;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.2));
        }
        .page {
            width: 50%;
            height: 100%;
            position: absolute;
            right: 0;
            transform-style: preserve-3d;
            transform-origin: left;
            transition: transform 0.9s cubic-bezier(0.65, 0, 0.35, 1);
            cursor: pointer;
            background-color: white;
        }
        .page.hardcover {
            border: 2px solid #b9a997;
        }
        .page:not(.hardcover) {
            border-right: 1px solid #eee;
        }
        .page-front, .page-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            padding: 1rem;
            box-sizing: border-box;
        }
        .page-front::after, .page-back::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50px;
            pointer-events: none;
        }
        .page-front::after {
            left: 0;
            background: linear-gradient(to right, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0) 100%);
        }
        .page-back::before {
            right: 0;
            background: linear-gradient(to left, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0) 100%);
        }
        .page-back {
            transform: rotateY(180deg);
        }
        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Prevents image cropping */
        }
        .page.flipped {
            transform: rotateY(-180deg);
        }
        .book-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20;
            background-color: rgba(0,0,0,0.4);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .book-nav-btn:hover {
            background-color: rgba(0,0,0,0.7);
            transform: translateY(-50%) scale(1.1);
        }
        .book-nav-btn.left { left: -15px; }
        .book-nav-btn.right { right: -15px; }
        @media screen and (max-width: 768px) {
            .book {
                max-width: 90vw;
            }
            .book-nav-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            .book-nav-btn.left { left: -5px; }
            .book-nav-btn.right { right: -5px; }
            .page-front, .page-back {
                padding: 0.5rem;
            }
        }

        /* --- Redesigned Footer --- */
        .contact-section {
            background: linear-gradient(135deg, var(--text-charcoal) 0%, #2c2521 100%);
        }
        .contact-box {
            background-color: rgba(255,255,255, 0.05);
            border: 1px solid rgba(255,255,255, 0.1);
            backdrop-filter: blur(10px);
            transition: background-color 0.4s ease;
        }
        .contact-box:hover {
            background-color: rgba(255,255,255, 0.1);
        }
    </style>
